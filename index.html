<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

  </head>
  <body>
    <main class="container">
      <div class="profile-photo">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="profile-container-top">
        <div class="profile-name">
          <h1 class="title">Victor Crest <span class="age">26</span></h1>
          <p class="place">London</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="profile-container-bottom">
        <div class="stats-container">
          <div class="social-stats">
            <h2 class="stats-number">80K</h2>
            <p class="stats-text"> Followers</p>
          </div>
          <div class="social-stats">
            <h2 class="stats-number">803K</h2>
            <p class="stats-text">Likes</p>
          </div>
          <div class="social-stats">
            <h2 class="stats-number">1.4K</h2>
            <p class="stats-text">Photos</p>
          </div>
        </div>
      </div>


    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kirawesh">Kira Weizman Shapira</a>
    </footer>
  </body>
</html>
